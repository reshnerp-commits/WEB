<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Navbar Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Floating Toggle Button (shown when sidebar is collapsed) -->
    <button class="floating-toggle" onclick="toggleSidebar()" title="Open Sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" onclick="toggleMobileSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">Navbar Gallery</h1>
            <button class="toggle-btn" onclick="toggleSidebar()" title="Toggle Sidebar" id="toggleBtn" aria-label="Toggle Sidebar">
                <svg class="x-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link active" data-section="all-types" data-tooltip="All Types">
                    <span class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </span>
                    <span class="nav-text">All Types</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="static" data-tooltip="Static">
                    <span class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                    </span>
                    <span class="nav-text">Static</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="dropdown" data-tooltip="Dropdown">
                    <span class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </span>
                    <span class="nav-text">Dropdown</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="mega-menu" data-tooltip="Mega Menu">
                    <span class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                    </span>
                    <span class="nav-text">Mega Menu</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="side-bar" data-tooltip="Side Bar">
                    <span class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="10" y1="6" x2="10" y2="18"></line>
                            <line x1="6" y1="6" x2="6" y2="18"></line>
                            <line x1="14" y1="6" x2="14" y2="18"></line>
                            <line x1="18" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </span>
                    <span class="nav-text">Side Bar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="search-bar" data-tooltip="Search Bar">
                    <span class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span>
                    <span class="nav-text">Search Bar</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div id="app">
            <!-- Content loads here dynamically -->
        </div>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <span id="notification-text">Content loaded successfully!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
