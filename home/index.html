<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Awareness - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Note the ../ before style.css -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="logo-text">
                <i class="fas fa-shield-alt"></i>
                <span class="logo">Digital Awareness</span>
            </div>
            <i class="fas fa-tree toggle"></i>
        </header>
        <div class="menu-bar">
            <ul class="nav-links">
                <li>
                    <a href="/home/" class="active">
                        <i class="fas fa-home"></i>
                        <span class="link-name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="/learn/">
                        <i class="fas fa-graduation-cap"></i>
                        <span class="link-name">Learn</span>
                    </a>
                    <span class="tooltip">Learn</span>
                </li>
                <li>
                    <a href="/video/">
                        <i class="fas fa-video"></i>
                        <span class="link-name">Video</span>
                    </a>
                    <span class="tooltip">Video</span>
                </li>
                <li>
                    <a href="/listen/">
                        <i class="fas fa-headphones"></i>
                        <span class="link-name">Listen</span>
                    </a>
                    <span class="tooltip">Listen</span>
                </li>
                <li>
                    <a href="/about/">
                        <i class="fas fa-info-circle"></i>
                        <span class="link-name">About</span>
                    </a>
                    <span class="tooltip">About</span>
                </li>
            </ul>
        </div>
    </nav>
    <section class="home">
        <div class="content">
            <h1>Home Dashboard</h1>
            <p>This is the main home page content.</p>
            <div class="cards">
                <div class="card"><i class="fas fa-lock"></i><h3>Privacy</h3></div>
                <div class="card"><i class="fas fa-shield-alt"></i><h3>Security</h3></div>
                <div class="card"><i class="fas fa-user-shield"></i><h3>Safety</h3></div>
            </div>
        </div>
    </section>
    <!-- Note the ../ before script.js -->
    <script src="../script.js"></script>
</body>
</html>
