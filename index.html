<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Awareness Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    
    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Sidebar Navigation (Loaded from js/components/sidebar.js) -->
    <aside id="sidebar" class="sidebar bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
        <!-- Content injected by sidebar.js -->
    </aside>

    <!-- Main Content Area -->
    <main id="mainContent" class="main-content">
        
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
            <div class="px-4 sm:px-6 lg:px-8 py-4">
                <div class="header-content">
                    <!-- Left: Toggle + Title -->
                    <div class="header-left">
                        <button onclick="toggleSidebar()" class="toggle-btn p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition-colors flex-shrink-0">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div class="header-title min-w-0">
                            <h1 id="page-title" class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-white truncate">Dashboard</h1>
                            <p id="page-subtitle" class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 mt-0.5 truncate">Overview of your digital safety status</p>
                        </div>
                    </div>
                    
                    <!-- Right: Search + Theme + Profile -->
                    <div class="header-right">
                        <!-- Search -->
                        <div class="search-container relative hidden sm:block">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="headerSearchInput" placeholder="Search... (Press /)" 
                                   class="pl-10 pr-10 py-2 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-48 lg:w-64 text-sm">
                        </div>
                        
                        <!-- Mobile Search Button -->
                        <button class="sm:hidden p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition-colors">
                            <i class="fas fa-search text-xl"></i>
                        </button>

                        <!-- Theme Toggle -->
                        <button onclick="toggleTheme()" class="theme-toggle" aria-label="Toggle dark mode">
                            <div class="theme-toggle-slider">
                                <i class="fas fa-sun theme-toggle-icon sun"></i>
                                <i class="fas fa-moon theme-toggle-icon moon"></i>
                            </div>
                        </button>

                        <!-- User Profile -->
                        <div class="relative">
                            <button class="flex items-center gap-2 sm:gap-3 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition-colors">
                                <div class="w-8 h-8 sm:w-9 sm:h-9 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center text-white font-semibold text-sm">BC</div>
                                <div class="text-left profile-name hidden lg:block">
                                    <div class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Be Confidence</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap">Member</div>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400 text-xs sm:text-sm hide-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dynamic Content Sections (Loaded by main.js) -->
        <div id="app" class="p-4 sm:p-6 lg:p-8">
            <!-- Content injected here based on navigation -->
        </div>
        
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center">
            <i class="fas fa-info text-blue-600 dark:text-blue-400 text-sm"></i>
        </div>
        <div>
            <p class="text-sm font-medium text-gray-900 dark:text-white" id="toastMessage">Notification</p>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Load JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
